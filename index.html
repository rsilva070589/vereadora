<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayara Wanderley - Página Oficial</title>
   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #006699;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #f4f4f4;
            text-decoration: underline;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 10px;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: justify;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 5px 5px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 100%) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }

            main {
                padding: 15px;
            }

            section {
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
            .container {
            display: inline-flex;
            align-items: center; /* Alinha os itens verticalmente no centro */
            justify-content: space-between; /* Espaça os itens igualmente */
            padding: 10px; /* Adiciona um padding ao redor */
        }
        .container img {
            max-width: 100px; /* Define a largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
        }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div> 
                <h1>Candidata a Vereadora</h1>
            </div>
          
            <div>
                <img  style="max-width: 80%;"
                src="./SANTINHO.jpg" alt="">
            </div>
            <div> 
                <h1>Juntos Somos mais fortes</h1>
            </div>

        </div>
        
        
    </header>

 <div class="container">
    <img 
    style="max-width: 100%;"
    src="./propostas.png" alt="">

  
    <img 
    style="max-width: 100%;"
    src="./biografia.png" alt="">
 </div>
    

    <footer>
        <p>&copy; 2024 Nayara Wanderley. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
